type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 6690e9a667f1ba48cff3b053
  name:
    description: "Contact's name"
    type: string
    example: Jason Smith
  phoneNumber:
    description: 'Phone number of contact'
    type: string
    example: '+380000044219'
  email:
    description: "Contact's email"
    type: string
    example: test12@example.com
  isFavourite:
    description: 'It shows whether the contact is in favorites or not'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['personal', 'home', 'work']
  userId:
    description: 'User id of the contact'
    type: string
    example: 669130a2f6ba0986e04ac9fa
  photo:
    description: "Contact's photo"
    type: string
    example: <https://res.cloudinary.com/dkoredxww/image/upload/v1720774401/a0qv3z9rww9vhmhlrawo.jpg>
