tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: 'Logout user'
security: []
responses:
  '204':
    description: 'Logouts a user'
  '404':
    description: Not found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Not Found
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Session not found!'
