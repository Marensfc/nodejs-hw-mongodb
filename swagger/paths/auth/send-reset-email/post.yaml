tags:
  - Auth
summary: Send email to user
operationId: sendResetEmailUser
description: 'Send email to user for password change'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: tom.miller@example.com
responses:
  '200':
    description: 'Sends reset email to user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '404':
    description: Not found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Not Found
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
