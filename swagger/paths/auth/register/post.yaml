tags:
  - Auth
summary: Register a user
operationId: registerUser
description: 'Register a user based on the given data'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: Tom Miller
          email:
            description: "User's email"
            type: string
            example: tom.miller@example.com
          password:
            description: "User's password"
            type: string
            example: XsiqxmS1264017Ghfjchsu
responses:
  '201':
    description: 'Registers a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user
            data:
              type: object
              $ref: '../../../components/schemes/user.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
