tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
      example: '6690e9a667f1ba48cff3b053'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 6690e9a667f1ba48cff3b053
            data:
              type: object
              $ref: '../../../components/schemes/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
